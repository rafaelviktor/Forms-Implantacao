<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Implantação</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">Avaliação de Implantação</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="budget" class="col-form-label">CNPJ *</label>
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Informe o CNPJ da Empresa" required>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="budget" class="col-form-label">O que você achou da instalação do sistema?</label>
                  <br>
                  <input type="radio" id="nota1" name="avaliacao1" value="1">
                  <label for="nota1">1</label><br>
                  <input type="radio" id="nota2" name="avaliacao1" value="2">
                  <label for="nota2">2</label><br>
                  <input type="radio" id="nota3" name="avaliacao1" value="3">
                  <label for="nota3">3</label><br>
                  <input type="radio" id="nota4" name="avaliacao1" value="4">
                  <label for="nota4">4</label><br>
                  <input type="radio" id="nota5" name="avaliacao1" value="5">
                  <label for="nota5">5</label><br>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="budget" class="col-form-label">Defina a clareza de nosso consultor no treinamento de PDV: </label>
                  <br>
                  <input type="radio" id="opcao1" name="avaliacao2" value="1">
                  <label for="opcao1">Ótima</label><br>
                  <input type="radio" id="opcao2" name="avaliacao2" value="2">
                  <label for="opcao2">Boa</label><br>
                  <input type="radio" id="opcao3" name="avaliacao2" value="3">
                  <label for="opcao3">Ruim</label><br>
                </div>
              </div>
              
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="submit" value="Enviar" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
